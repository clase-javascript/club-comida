<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="img/logo-comida.png" />
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Club de la Comida</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <div class="contenedor-titulo">
        <img class="logo-comida" src="./img/logo-comida.png"/>
        <h1 class="titulo">Club de la Comida</h1>
    </div>
    
    <ol class="menu">
        <h4 class="titulo-menu">Menu</h4>
    </ol>

    <div class="card" id="tarjeta-comida">
        <img src="./img/logo-comida.png" id="comida-imagen" class="card-img-top">
        <div class="card-body" id="cuerpo-tarjeta">
          <h1 class="card-title">...</h1>
          <p class="parrafo-precio">Precio: 000$</p>
          <p class="parrafo-pedido">Seleccione su pedido del menu para ver su img</p>
        </div>
    </div>

    <div class="contenedor-redes">
        <div class="contenedor-instagram">
            <a href="https://www.instagram.com/ClubComida/" target="_blank" rel="noreferrer" class="instagram">
                <span class="texto-instagram">Instagram: ClubComida</span> 
                <img class="instagram-logo" alt="Instagram Logo" src="./img/instagram-logo.png">
            </a>
        </div>

        <div class="contenedor-facebook">
            <a href="https://facebook.com/comida" target="_blank" rel="noreferrer" class="facebook">
                <span class="texto-facebook">Facebook: Club de la Comida</span> 
                <img class="facebook-logo" alt="Facebook Logo" src="./img/facebook-logo.png"/>
            </a>
        </div>

        <div class="contenedor-tel">
            <a href="tel:6666666" target="_blank" rel="noreferrer" class="tel">
                <span class="texto-tel">Telefono: 6666666</span> 
                <img class="wapp-logo" alt="Whats App Logo" src="./img/wapp-logo.png"/>
            </a>
        </div>
    </div>  
    <script src='main.js'></script>
</body>
</html>
